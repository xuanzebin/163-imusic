<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/song.css">
    <title>播放歌曲</title>
</head>
<body>
    <div id="app" class="app">
        <div class="page">
            <div class="backgroundCover"></div>
            <div class="mainWrapper">
                <main>
                    <div class="logo">
                        <img src="./img/songImg/logo.png" alt="">
                    </div>
                    <div class="cdPlay">
                            <img src="./img/songImg/needle.png" alt="">
                            <div class="cd">
                                <div class="disc">
                                    <img src="./img/songImg/disc.png" alt="">
                                    <div class="disc_light">
                                        <img src="./img/songImg/disc_light.png" alt="">
                                        <div id="coverWrapperParent" class="coverWrapperParent">
                                            <div id="coverWrapper" class="audioControl coverWrapper">
                                                <img id="play" class="audioControl active" src="./img/songImg/下载.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="song-description">
                        <h1></h1>
                        <div class="lyric">
                            <div class="lines">

                            </div>
                        </div>
                    </div>
                    <footer>
                        <span class="open">打 开</span>
                        <span class="download">下 载</span>
                    </footer>
                </main>
            </div>
        </div>
    </div>
    <!-- <script>
        window.onerror=function(message,file,row){
            alert(message,file,row)
        }
    </script> -->
    <script src="./vendor/jquery-3.3.1.min.js"></script>
    <script src="./vendor/av-min.js"></script>
    <!-- <script src="../node_modules/leancloud-storage/dist/av-min.js"></script> -->
    <script src="./js/initializers/av.js"></script>
    <script src="./js/admin/eventHub.js"></script>
    <script src="./js/song/app.js"></script>
</body>
</html>
